<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</h1>
	</head>
	<body>
		<p id= "demo"></p>
		<script>
			//Escribir una función que reciba un texto y lo devuelva al revés.
			let cadena=prompt("Ingrese un texto");
			function inversorDeCadena(cadena){
				var separarLaCadena = cadena.split("");
				var invertirElArreglo = separarLaCadena.reverse();
				var unirArreglo = invertirElArreglo.join ("");
				return unirArreglo;
			}
			document.getElementById("demo").innerHTML = inversorDeCadena(cadena);
		</script>
	</body>
</html>
