<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
		<p id="demo"></p>
		<script>
			
			//Crear un programa que recibe las notas de un alumno, todos los números deben ser naturales
			//<11. Debe calcular el promedio. Por último imprimir en pantalla si el valor de media es < 5
			//“Reprobado”, entre 6 y 8 “Aprobado” y si es mayor a 8 “Sobresaliente”
			var notas= [];
			var cantidadNotas=prompt("Ingrese la cantidad de notas que va a tener el alumno");
			for (i=0; i<cantidadNotas; i++){
				let ingresar=prompt("Ingrese una nota");
				//hago un control de los límites del número y el tipo 
				while (ingresar>10 || ingresar<1) {
					alert("Número incorrecto, intente nuevamente");
					ingresar=0;
					ingresar=prompt("Ingrese una nota");
					if (ingresar<11 || ingresar>0){
						break;
					} 
				}
				notas.push(ingresar);
			}
			let suma=0;
			
			function promedio(sumados, cantidades){
				return sumados/cantidades;
			}

			for (i=0; i<cantidadNotas; i++){
				suma+=Math.abs(notas[i]);
			}
			promedioAlumno1=promedio(suma,cantidadNotas)
			document.write("Las notas son: "+notas+"<br>");
			document.write("El promedio es de: "+promedioAlumno1,"<br>");
			
			if (promedioAlumno1<=5){
				document.write("Reprobado");
			} else if (promedioAlumno1>5 && promedioAlumno1<=8){
				document.write("Aprobado");
			} else {
				document.write("Sobresaliente");
			}
			
		</script>
	</body>
</html>
